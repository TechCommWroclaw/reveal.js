<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Kotlet Schabowy</h1></section>

			<!-- ################################################################################## -->

				<section>
					<h2>Składniki</h2>
					<ul>
						<li><q>Dobry</q> Mięso</li>
						<li>Panierka</li>
					</ul>
				</section>

				<!-- ################################################################################## -->

				<section><img data-src="http://www.smakizycia.pl/upload/aa07a9942a64900eb0d1d4cebb136836_normal.jpg"></section>

				<!-- ################################################################################## -->

				<section><img data-src="http://i.giphy.com/3oriO7U4VJR4E89hBe.gif">
				<p>Mięso</p></section>

				<!-- ################################################################################## -->

				<section>
					<pre><code class="xml" data-trim contenteditable>
<ul>
	<li><q>Dobry</q> Mięso</li>
	<li>Panierka</li>
</ul>
					</code></pre>
				</section>

				<!-- ################################################################################## -->

				<section>

					<section>
						<video src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" autoplay="poster" controls></video>
					</section>

					<section>
						<h2>This is a vertical slide</h2>
						<aside class="notes">
							This slide has fragments which are also stepped through in the notes window.
						</aside>
					</section>

				</section>

				<!-- ################################################################################## -->

				<section data-background-video="http://video.webmfiles.org/big-buck-bunny_trailer.webm" data-background-video-muted>
					<h1>VIDEO BACKGROUND</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				autoSlide: 10000,
				autoSlideStoppable: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
